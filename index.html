<script>

function asignarValor(id, newvalue) {
    // Manda un valor determinado a un elemento para que sea remplazado
    // Ya sea un label (Etiqueta) o un Textbox (Cuadro de texto)

    var s = document.getElementById(id);
    s.value = newvalue;
}

function sacarTexto(id) {

    var ValorEncirptado = [];

    var s = document.getElementById(id).value; 

    for (var i = 0; i < s.length; i++) {

        console.log(s.charAt(i));
        
        ValorEncirptado[i] =s.charAt(i) ; 

    }

    console.log(ValorEncirptado);

    return ValorEncirptado;

}
